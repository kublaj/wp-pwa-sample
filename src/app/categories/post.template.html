<ion-view view-title="Post Details" cache-view="false">
  <ion-content>
    <h1 data-ng-bind-html="postVm.post.title | TrustHtmlFilter"></h1>
    <div style="max-width:100%">
      <div ng-if="postVm.post.content" data-ng-bind-html="postVm.post.content | TrustHtmlFilter"></div>
    </div>
  </ion-content>
</ion-view>
